<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="button" class="hide-keyboard-btn" onclick="document.activeElement.blur();">Сховати клавіатуру</button>
        <button type="button" class="instruction-btn">Інструкції</button>

        <div class="header-text">Ставайте співавтором каналу, ділитесь знахідками!</div>

        <form id="telegramForm">
            <div class="input-group">
                <label for="field1">Ціна:</label>
                <input type="text" id="field1" name="field1" placeholder="Введіть кінцеву ціну" required>
            </div>
            <div class="input-group">
                <label for="field2">Знижка:</label>
                <input type="text" id="field2" name="field2" placeholder="Введіть розмір знижки" required>
            </div>
            <div class="input-group">
                <label for="field3">Додаткові умови:</label>
                <input type="text" id="field3" name="field3" placeholder="Вкажіть умови, якщо є">
            </div>
            <div class="input-group">
                <label for="field4">Посилання:</label>
                <input type="text" id="field4" name="field4" placeholder="Вставте посилання на товар" required>
            </div>
            <div class="input-group">
                <label for="field5">Коментарі:</label>
                <input type="text" id="field5" name="field5" placeholder="Додайте коментар (необов'язково)">
            </div>
            <button type="submit" class="submit-btn">Відправити</button>
        </form>
    </div>

    <button class="scroll-top-btn" onclick="window.scrollToTop()">Вгору</button>

    <script src="app.js"></script>
</body>
</html>
